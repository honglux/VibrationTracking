<!DOCTYPE html>
<html>
<head>
    <title>Vibration Severity Map - Gaode</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; }
        .legend { 
            padding: 6px 8px;
            font: 14px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            line-height: 24px;
            color: #555;
        }
        .legend i { 
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .leaflet-control-button {
            background-color: white;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        .leaflet-control-button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize map
        var map = L.map('map').setView([30.27915093232205, 120.15900183510325], 7);
        
        // Add Gaode Maps tile layer
        L.tileLayer('https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
            subdomains: ['1', '2', '3', '4'],
            attribution: '&copy; <a href="https://amap.com">高德地图</a>'
        }).addTo(map);
        
        // Set map bounds
        var southWest = L.latLng(30.205391801168297, 120.11817200037335);
        var northEast = L.latLng(30.3528918243974, 120.1998071080948);
        var bounds = L.latLngBounds(southWest, northEast);
        map.fitBounds(bounds);
        
        // Load GeoJSON data
        fetch('vibration_severity_map_gaode_data.json')
            .then(response => response.json())
            .then(geojsonData => {
                // Create points layer
                var pointsLayer = L.geoJSON(geojsonData, {
                    pointToLayer: function(feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 6,
                            fillColor: feature.properties.color,
                            color: '#000',
                            weight: 1,
                            opacity: 0.1,
                            fillOpacity: 0.8
                        });
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            var popupContent = '<b>Severity Score:</b> ' + feature.properties.severity_score.toFixed(2) + '<br>' +
                                             '<b>Percentage:</b> ' + feature.properties.percentage_score.toFixed(1) + '%<br>' +
                                             '<b>Time:</b> ' + feature.properties.timestamp;
                            layer.bindPopup(popupContent);
                        }
                    }
                });
                
                // Create lines layer
                var linesLayer = L.geoJSON(geojsonData, {
                    style: function(feature) {
                        return {
                            color: feature.properties.color,
                            weight: 4,
                            opacity: 1
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties) {
                            var popupContent = '<b>Severity Score:</b> ' + feature.properties.severity_score.toFixed(2) + '<br>' +
                                             '<b>Percentage:</b> ' + feature.properties.percentage_score.toFixed(1) + '%<br>' +
                                             '<b>Time:</b> ' + feature.properties.timestamp;
                            layer.bindPopup(popupContent);
                        }
                    }
                });
                
                // Add layers to map
                linesLayer.addTo(map);
                pointsLayer.addTo(map);
                
                // Add toggle button
                var toggleButton = L.Control.extend({
                    options: {
                        position: 'topleft'
                    },
                    onAdd: function(map) {
                        var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
                        var button = L.DomUtil.create('a', 'leaflet-control-button', container);
                        button.innerHTML = 'Toggle Points';
                        button.href = '#';
                        button.title = 'Toggle Points';
                        
                        L.DomEvent.on(button, 'click', function(e) {
                            L.DomEvent.stopPropagation(e);
                            L.DomEvent.preventDefault(e);
                            if (map.hasLayer(pointsLayer)) {
                                map.removeLayer(pointsLayer);
                            } else {
                                map.addLayer(pointsLayer);
                            }
                        });
                        
                        return container;
                    }
                });
                map.addControl(new toggleButton());
            })
            .catch(error => console.error('Error loading data:', error));
        
        // Add legend
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend');
            var grades = [0, 50, 100];
            var colors = ['#00ff00', '#ffff00', '#ff0000'];
            
            div.innerHTML = '<b>Severity Percentage</b><br>';
            for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                    '<i style="background:' + colors[i] + '"></i> ' +
                    grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '%<br>' : '%+');
            }
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
